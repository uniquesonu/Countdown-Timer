<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Countdown Timer</title>
</head>
<body>
    <h1>New Year Eve </h1>
    <div class="container">
        <div class="box days_container">
            <p class="big_text" id="days">
                0
            </p>
            <span>Days</span>
        </div>
        <div class="box hours_container">
                <p class="big_text" id="hours">
                    0
                </p>
                <span>Hours</span>
            </div>

                <div class="box minute_container">
                    <p class="big_text" id="minutes">
                        0
                    </p>
                    <span>Minutes</span>
                </div>

                
                    <div class="box second_container">
                        <p class="big_text" id="Second">
                            0
                        </p>
                        <span>Seconds</span>
                    </div>
    </div>
</body>
</html>
